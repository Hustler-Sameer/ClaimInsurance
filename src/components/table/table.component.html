<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Claim Number Column -->
    <ng-container matColumnDef="claimNumber">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">
        Claim Number
      </th>
      <td mat-cell *matCellDef="let element">{{ element.claimNumber }}</td>
    </ng-container>

    <!-- Policy Number Column -->
    <ng-container matColumnDef="policyNumber">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">
        Policy Number
      </th>
      <td mat-cell *matCellDef="let element">{{ element.policyNumber }}</td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">
        Customer Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
    </ng-container>

    <!-- Customer Mobile Number Column -->
    <ng-container matColumnDef="customerMobileNumber">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">
        Customer Mobile Number
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.customerMobileNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="customerEmailId">
      <th mat-header-cell *matHeaderCellDef class="tableHeading">
        Customer Email Id
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.customerEmailId }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="pageSize"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
