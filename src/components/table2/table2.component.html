<table
  datatable
  [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger"
  class="row-border hover"
>
  <thead>
    <tr>
      <th>Claim Number</th>
      <th>Policy Number</th>
      <th>Customer Name</th>
      <th>Intimation Amount</th>
      <th>Intimation Date</th>
      <th>View Status</th>
    </tr>
  </thead>
  <tbody>
    @for (data of tableDataList; track data) {
    <tr>
      <td>{{ data.intimationNo }}</td>
      <td>{{ data.policyNo }}</td>
      <td>{{ data.customerName }}</td>
      <td>{{ data.intimationAmount }}</td>
      <td>{{ data.intimationDate }}</td>
      <td></td>
     
    </tr>
    }
  </tbody>
</table>
