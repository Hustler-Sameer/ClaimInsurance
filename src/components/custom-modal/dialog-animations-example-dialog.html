<h2 mat-dialog-title>Intimation Details</h2>
<mat-dialog-content>
  <p>The intimation Number is: <strong>{{ data.claimNumber }}</strong></p>
  <p>Remarks: <strong>{{ data.remarks }}</strong></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
