<h2 mat-dialog-title>{{ data.heading }}</h2>
<mat-dialog-content>
  <p><strong>{{ data.claimNumber }}</strong></p>
  <p><strong>{{ data.remarks }}</strong></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
